version: '3.8'

services:
  gtunnel:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gtunnel
    ports:
      - "8080:8080"   # Main server
      - "8081:8081"   # Dashboard
      - "9090:9090"   # Metrics
    environment:
      - GTUNNEL_HOST=0.0.0.0
      - GTUNNEL_PORT=8080
      - GTUNNEL_API_KEY=${GTUNNEL_API_KEY}
      - SAUCE_USERNAME=${SAUCE_USERNAME}
      - SAUCE_ACCESS_KEY=${SAUCE_ACCESS_KEY}
      - SAUCE_TUNNEL_ID=${SAUCE_TUNNEL_ID}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - gtunnel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gtunnel-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - gtunnel-network
    depends_on:
      - gtunnel

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gtunnel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - gtunnel-network
    depends_on:
      - prometheus

networks:
  gtunnel-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

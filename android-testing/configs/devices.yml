# Test configuration
test_config:
  # Number of test runs per day
  runs_per_day: 4
  
  # Duration of entire testing period (days)
  testing_duration: 14
  
  # Wait time between runs (hours)
  wait_time_hours: 6
  
  # Screenshot settings
  screenshots:
    on_failure: true
    on_success: false
    quality: 90
    format: "PNG"
    
  # Logging settings
  logging:
    level: "INFO"  # DEBUG, INFO, WARN, ERROR
    format: "json"
    save_to_device: true
    save_to_host: true
    
  # Report settings
  reports:
    generate_json: true
    generate_csv: true
    generate_html: false
    consolidate_daily: true
    consolidate_final: true
    
  # Retry settings
  retry:
    enabled: true
    max_attempts: 3
    delay_seconds: 30
    
  # Cleanup settings
  cleanup:
    clear_app_data_before_test: true
    remove_old_screenshots_days: 7
    remove_old_reports_days: 30
